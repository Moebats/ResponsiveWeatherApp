<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Akhtar's Responsive Weather appe</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

 <div class="container all">

 <header class="header all"> <h1>Welcome to the weather App!</h1> </header>

    <article class="article all" >

    <div class="main all">

  <div id="search">
    <h4>Please enter a city below to get the latest weather information, 
    including the current and 5 day forecast! By default the temperatures are in Celcius, enter F to see Farenheit. </h4>
    <label for="city">City: </label>
    <input type="text" id = 'city'>

    <label for="kind"> Farenheit (F) or Celcius (C) </label>
    <input type="text" id = 'tType'>

    <button id="getWeatherButton" type="button"> See Weather </button>
    
  </div>

    <h3 id="weatherCity"></h3>
    <div id="weatherDescription"></div>
    <div id="weatherTemperature"></div>

    <section id="day1"></section>
    <section id="day2"></section>
    <section id="day3"></section>
    <section id="day4"></section>
    <section id="day5"></section>

    <h4 id="output"></h4>

    <section id="h1"></section>
    <section id="h2"></section>
    <section id="h3"></section>
    <section id="h4"></section>
    <section id="h5"></section>
    <section id="h6"></section>
    <section id="h7"></section>
    <section id="h8"></section>

  </div>

    </article>


    <footer class="footer all"> 
     </footer>
  
</div>

  </body>
<script src='app.js'> </script>
<script src='app3.js'> </script>


</html>
